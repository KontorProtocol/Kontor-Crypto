name: CodSpeed Performance Monitoring

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allow manual triggers for baseline generation

permissions:
  contents: read
  id-token: write  # Required for CodSpeed OIDC auth

jobs:
  benchmarks:
    name: Run performance benchmarks
    runs-on: ubuntu-x86-8cpu
    timeout-minutes: 90
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-bench-
      
      - name: Run benchmarks with CodSpeed
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          run: |
            cargo install cargo-codspeed --locked
            cargo codspeed build
            cargo codspeed run

